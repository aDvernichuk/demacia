{% load static %}
<!DOCTYPE html>

<html>
<head>

<link rel="stylesheet" href="{% static 'genStyle.css' %}">
<link rel="stylesheet" href="{% static 'indexStyle.css' %}">
<title>Codename: DEMACIA</title>

<script>

    document.getElementById("blackJackButton").onmouseover= function() {bjText()};
    document.getElementById("blackJackButton").onmouseout= function() {pText()};

    document.getElementById('slotsButton').onmouseover= function() {slotsText()};
    document.getElementById('slotsButton').onmouseover= function() {pText()};

    document.getElementById('slotsButton').onmouseover= function() {slotsText()};
    document.getElementById('slotsButton').onmouseover= function() {pText()};

    document.getElementById('slotsButton').onmouseover= function() {slotsText()};
    document.getElementById('slotsButton').onmouseover= function() {pText()};

    function bjText(){
        document.getElementById("itext").style.color:"red";
    }

    function pText(){
        document.getElementById("itext").style.color:"black"
    }

</script>

</head>
<body>
    <div class="navbar">
        <button onclick="window.location.href='{% url 'index' %}';"> Home </button>
        <button onclick="window.location.href='{% url 'blackjack' %}';"> Blackjack </button>
        <button onclick="window.location.href='{% url 'slots' %}';"> Slots </button>
        <button onclick="window.location.href='{% url 'wheel' %}';"> Free Credit Wheel </button>
        {% if user.is_authenticated %}
            <button id="leftSideBar" onclick="window.location.href='{% url 'logout' %}';"> Sign Out </button>
	    {% if user.profile.credits %}
                <button id="leftSideBar"> Credits: {{ user.profile.credits }} </button>
            {% else %}
		<button id="leftSideBar"> Credits: 0 </button>
	    {% endif %}
            <button id="leftSideBar"> Welcome, {{ user.username }} </button>
        {% else %}
            <button id="leftSideBar" onclick="window.location.href='{% url 'login' %}';"> Sign In </button>
        {% endif %}
    </div></br>

    <div class="mainPage">
        <div class="maindiv" id="left">
left div
        </div>

        <div class="maindiv" id="center">
        <p style="font-size:64px"> CODENAME : DEMACIA </p>
        <p style="font-size:48px"> Spin to Win </p>

        <table id="menuTable">
            <tr>
              <td><button class="menuButton" id="blackJackButton"
                style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/4/4b/Blackjack_board.JPG)">Blackjack</button></td>
              <td><button class="menuButton" id="slotsButton"
                style="background-image: url(https://www.leelanausandscasino.com/images/content/interior/lightning_link.jpg);">Slots</button></td>
            </tr>
            <tr>
              <td><button class="menuButton" id="freeButton"
                style="background-image: url(https://variety.com/wp-content/uploads/2019/10/wheel-2.jpg)">Free Credit Wheel</button></td>
              <td><button class="menuButton" id="addButton"
                style="background-image: url(https://www.casino.com/blog/wp-content/uploads/2022/07/les-ambassadeurs-live-baccarat-dealer.jpg)">Add Credits</button></td>
            </tr>
          </table>
        </div>

        <div class="maindiv" id="right">
            <div id="plaintext">
                <span style="font-weight:bold; font-size:18px;">Instructions:</span></br>
                <p id="itext">To learn more about a game, hover one of the buttons on the menu.</p>
            </div>
        </div>

        
    </div>
    
</body>
<foot>
</foot>
</html>
